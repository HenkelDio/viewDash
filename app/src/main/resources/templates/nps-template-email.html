<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h1>Olá, [[${name}]]</h1>
    <p>Você tem um minuto para uma pesquisa?</p>
    <p>Responda a pesquisa de satisfação da Clínica Los Angeles!</p>

    <a th:href="@{'https://dashview-iota.vercel.app/form?token=' + ${token}}"
       style="padding: 10px; background-color: rgb(0, 60, 255); color: white; border: none; font-weight: bold; text-decoration: none;">
        RESPONDER PESQUISA DE SATISFAÇÃO
    </a>

    <p>Ou copie e cole este link no navegador:</p>
    <p>
        <a th:href="@{'https://dashview-iota.vercel.app/form?token=' + ${token}}">
            https://dashview-iota.vercel.app/form?token=[[${token}]]
        </a>
    </p>

    <p>Obrigado!</p>
</div>
</body>
</html>
